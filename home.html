<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for input border color */
        input.form-control {
            border-color: black;

    </style>
    </style>
<script>
    function buyNow() {
    	
       alert("enjoy.hdev.rw says \n You have ordered a plate now.");

      // You can add more JavaScript code here to handle the "Buy Now" functionality
    }
  </script>
</head>
<body>
    <div class="container">
        <h1 class="text-">Make Order</h1><br>
        <p class="text-">Click to make order</p>
        <button class="btn btn-primary mt-2"onclick="buyNow()">Order</button><br><br>
        <b>Book a meal</b>
        
        <form>

            <div class="mb-3 row">
                <label for="plates" class="col-sm-2 col-form-label">How many plates</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="plates" name="plates" placeholder="Enter number of plates">

            </div>
            <div class="mb-3 row">
                <label for="time" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="time" name="time" placeholder="Enter time to come">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="reset" class="btn btn-secondary">reset</button>
                </div>
            </div>
        </form>
    </div>

</html>
